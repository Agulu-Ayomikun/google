<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="google-container">
    <div class="google-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Google_2015_logo.svg/512px-Google_2015_logo.svg.png" alt="Google Logo" class="logo">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search Google or type a URL">
    </div>
    <div class="buttons">
      <button class="search-btn">Google Search</button>
      <button class="lucky-btn">I'm Feeling Lucky</button>
    </div>
  </div>
</body>
</html>
